<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Gerenciamento de Garagem</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Container de Notificações -->
    <div id="notifications"></div>

    <!-- Container de Autenticação -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <img src="https://img.icons8.com/fluency/96/parking.png" alt="Logo" class="auth-logo">
                <h1>Crie sua conta</h1>
                <p>Preencha os dados para se cadastrar</p>
            </div>

            <!-- Conteúdo -->
            <div class="auth-content">
                <form id="registerForm" class="auth-form">
                    <!-- Campo de Nome -->
                    <div class="form-field">
                        <label for="name">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            Nome Completo
                        </label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                    </div>

                    <!-- Campo de Email -->
                    <div class="form-field">
                        <label for="email">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            Email
                        </label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu email">
                    </div>

                    <!-- Campo de Senha -->
                    <div class="form-field">
                        <label for="password">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                            </svg>
                            Senha
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                            <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar senha">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                        <!-- Medidor de Força da Senha -->
                        <div class="password-strength">
                            <div class="strength-meter"></div>
                        </div>
                        <span class="strength-text"></span>
                    </div>

                    <!-- Campo de Confirmação de Senha -->
                    <div class="form-field">
                        <label for="confirmPassword">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                            </svg>
                            Confirmar Senha
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                            <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar senha">
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Botão de Cadastro -->
                    <button type="submit" class="btn-primary">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        Criar Conta
                    </button>
                </form>

                <!-- Links -->
                <div class="auth-links">
                    <p>Já tem uma conta? <a href="login.html">Fazer login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js" type="module"></script>
</body>
</html>
